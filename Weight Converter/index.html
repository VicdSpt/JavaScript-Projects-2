<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="head">Weight Converter</h1>
        <div class="input-container">
            <label for="kilograms">Kilograms:</label>
            <input type="number" id="inputnumber" class="input" step=".1" placeholder="Enter a number">
        </div>
        <p>Your weight in pounds is: <span id="result"></span></p>
        <p class="error" id="error"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
