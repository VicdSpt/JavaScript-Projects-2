<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h1>Tip Calculator for Lazy People</h1>
      <p>Enter the bill amount & tip percentage to calculate the total.</p>
      <label class="label-title"  for="bill">Bill Amount:</label>
      <input type="number" id="bill" />
      <br />
      <label class="label-title"  for="tip">Tip Percentage (%):</label>
      <input type="number" id="tip" />
      <br />
      <button id="calculate">Calculate</button>
      <br />
      <label for="total">Total:</label>
      <span id="total"></span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
