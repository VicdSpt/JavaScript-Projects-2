<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temperature-container">
            <label for="celsius">Celsius:</label>
            <input type="number" onchange="calculateTemperature(event)" name="celsius" id="celsius" placeholder="Enter Temperature" class="degrees">
        </div>
        <div class="temperature-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" onchange="calculateTemperature(event)" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" class="degrees">
        </div>
        <div class="temperature-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" onchange="calculateTemperature(event)" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="degrees">
        </div>
    </div>
    
    <script src="app.js"></script>  
</body>
</html>
